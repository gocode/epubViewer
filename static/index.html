<!DOCTYPE html>
<html>
<head>
	<title>Epub Viewer</title>
	<link rel="icon" href="static/favicon.png">

	<link rel="import" href="static/bower_components/polymer/polymer.html">
	<link rel="import" href="static/bower_components/paper-toolbar/paper-toolbar.html">
	<link rel="import" href="static/bower_components/iron-icons/iron-icons.html">
	<link rel="import" href="static/bower_components/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="static/bower_components/paper-button/paper-button.html">
	<link rel="import" href="static/bower_components/paper-input/paper-input.html">

	<style>
		body {
		    margin: 0;
		    text-align: center;
		}

		paper-button {
			background: #3f51b5;
			color: #fff;
		}

		form {
			height: 500px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>

<body>
	<paper-toolbar>
		<div class="title">Epub Viewer</div>
		<paper-icon-button icon="settings"></paper-icon-button>
	</paper-toolbar>

	<form id="form" action="/toc" method="POST" enctype='multipart/form-data'>
    	<input type="file" id="epubupload" name="epubupload">
		<paper-button id="submit" raised type="submit" name="submit">Submit</paper-button>
	</form>

	<script>
		document.querySelector('#submit').addEventListener('click', function() {
			document.querySelector('#form').submit();
		});
	</script
</body>

</html>
