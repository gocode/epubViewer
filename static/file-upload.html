<link rel="import" href="/static/bower_components/polymer/polymer.html">
<link rel="import" href="/static/bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="/static/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/static/bower_components/paper-button/paper-button.html">
<link rel="import" href="/static/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/static/bower_components/iron-form/iron-form.html">

<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

<dom-module id="file-upload">

	<style>
		:host {
			height: 100%;
	    	width: 100%;
		}

		paper-toolbar {
			text-align: center;
		}

		form {
			height: 500px;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		#upload {
			display: flex;
			height: 50px;
			width: 800px;
			margin: 5px;
		}

		paper-button {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100px;	
			margin: 0px;
			background: #3f51b5;
			color: #fff;
		}

		paper-item {
			display: flex;
			justify-content: center;
			align-items: center;
			border-top-style: solid;
			border-bottom-style: solid;
			border-width: 1px;
			width: 600px;
			font-family: 'Roboto';
			font-style: italic;
			font-size: 20px;
		}

		input {
			visibility: hidden;
			width: 0px;
			height: 0px;
		}
	</style>

	<template>
		<paper-toolbar>
			<div class="title">Epub Reader</div>
		</paper-toolbar>


		<form id="epubuploadform" action="/upload" method="POST" enctype='multipart/form-data'>

			<div id="upload">
				<paper-button on-click="browseFile">
					<iron-icon icon="search"></iron-icon>
				</paper-button>
				<paper-item id="filename"></paper-item>
				<paper-button on-click="submitForm">
					<iron-icon icon="file-upload"></iron-icon>
				</paper-button>
			</div>

	    	<input type="file" id="epubupload" name="epubupload" on-change="changeName"></input>
		</form>
	</template>

	<script>
		Polymer({
			is: "file-upload",

			browseFile: function() {
				this.$.epubupload.click();
			},

			changeName: function() {
				this.$.filename.innerHTML = this.$.epubupload.files[0].name;
			},

			submitForm: function() {
				var data = new FormData();
				var that = this;
				data.append("epubupload", this.$.epubupload.files[0])
				jQuery.ajax({
				    url: '/upload',
				    data: data,
				    cache: false,
				    contentType: false,
				    processData: false,
				    type: 'POST',
				    success: function(data){
				    	document.location = JSON.parse(data).Href;
				    }
				});
			}
		});
	</script>

</dom-module>
